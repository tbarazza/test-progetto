<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Game 2 - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8faff 0%, #e3edff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(39, 98, 229, 0.05);
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -100px;
            animation-delay: -5s;
        }

        .bg-circle:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -20px) scale(1.05); }
            50% { transform: translate(-10px, 20px) scale(0.95); }
            75% { transform: translate(-20px, -10px) scale(1.02); }
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(39, 98, 229, 0.15);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2762E5 0%, #1a4bc4 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(39, 98, 229, 0.3);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 40px rgba(39, 98, 229, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 15px 50px rgba(39, 98, 229, 0.4); }
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            font-weight: 600;
            color: #1a1a2e;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            line-height: 1.1;
        }

        h1 span {
            color: #2762E5;
        }

        .tagline {
            font-family: 'Oswald', sans-serif;
            font-size: 1.4rem;
            font-weight: 300;
            color: #2762E5;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .tagline::before,
        .tagline::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2762E5);
        }

        .tagline::before {
            right: 100%;
            margin-right: 20px;
            background: linear-gradient(90deg, transparent, #2762E5);
        }

        .tagline::after {
            left: 100%;
            margin-left: 20px;
            background: linear-gradient(90deg, #2762E5, transparent);
        }

        .description {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .notify-form {
            display: flex;
            gap: 12px;
            max-width: 420px;
            margin: 0 auto;
        }

        .notify-form input {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid #e3edff;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .notify-form input:focus {
            border-color: #2762E5;
            box-shadow: 0 0 0 4px rgba(39, 98, 229, 0.1);
        }

        .notify-form button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #2762E5 0%, #1a4bc4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .notify-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(39, 98, 229, 0.4);
        }

        .social-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f0f5ff;
            color: #2762E5;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #2762E5;
            color: white;
            transform: translateY(-3px);
        }

        .social-links svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
                letter-spacing: 4px;
            }

            .tagline::before,
            .tagline::after {
                display: none;
            }

            .notify-form {
                flex-direction: column;
            }

            .container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-circle"></div>

                </svg>

        <h1>Agency <span>Game</span></h1>
        <p class="tagline">Coming Soon</p>

        <p class="description">
            Something exciting is in the works. Get ready to level up your agency management experience.
        </p>

        <form class="notify-form" id="notify-form">
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <button type="submit" id="submit-btn">Notify Me</button>
        </form>

        <script>
            const SUPABASE_URL = 'https://tqlunodhqdyvivivrtoy.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxbHVub2RocWR5dml2aXZydG95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzMxMjAsImV4cCI6MjA4NDQwOTEyMH0.zuCGtC-ylWUqyLXtK9j68qAoQi9HCekyinN0W_rJLLM';

            document.getElementById('notify-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email-input').value;
                const btn = document.getElementById('submit-btn');

                btn.disabled = true;
                btn.textContent = 'Sending...';

                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/email_subscribers`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        },
                        body: JSON.stringify({ email })
                    });

                    if (response.ok) {
                        alert('Thanks! We\'ll notify you when we launch.');
                        document.getElementById('email-input').value = '';
                    } else if (response.status === 409) {
                        alert('This email is already registered.');
                    } else {
                        throw new Error('Failed to save');
                    }
                } catch (error) {
                    alert('Something went wrong. Please try again.');
                }

                btn.disabled = false;
                btn.textContent = 'Notify Me';
            });
        </script>

</body>
